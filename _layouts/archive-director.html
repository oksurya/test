---
layout: default
title: Archive
---

<!-- Begin List Posts
================================================== -->
<section class="recent-posts">
<div class="section-title mt-2">
    <h2>{{ page.title }}</h2>
</div>
<div class="row listrecent">

{% for post in site.posts %}
{% if post.director contains page.director or post.director == page.director %}
<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
{% endif %}    

{% endfor %}

</div>
</section>
