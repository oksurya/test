---
layout: default
title: Archive
---

<!-- Begin List Posts
================================================== -->
<section class="recent-posts">
<div class="section-title mt-2">
    <h2>Archive of posts from <span>{{ page.type }} '{{ page.title }}'</span></h2>
</div>
<div class="row listrecent">

{% for post in site.posts %}
{% if post.genre contains page.genre or post.genre == page.genre %}
<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
{% endif %}   

{% endfor %}

</div>
</section>
