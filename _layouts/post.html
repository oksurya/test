{% if page.cast %}

        <b>Cast:</b>

        {% if page.cast.size > 0 %}
        {% for cast in page.cast %}

        <span itemprop="actor"><a href='{{ site.url }}/cast/{{ cast | slugify | url_encode | append: ".html"}}'>{{ cast }}</a></span>
        
        {%- unless forloop.last -%}, {%- endunless -%}
        {% endfor %}
        {% endif %}{% endif %}
